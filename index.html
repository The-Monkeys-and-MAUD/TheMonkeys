        <!-- Add your site or application content here -->
        <p>Hello The Monkeys! This is Rendy Marsono.</p>
        
        <form name="the_monkeys" method="get">
            <label>Name
                <input name="name" type="text" required>
            </label>
            <label>Surname
                <input name="surname" type="text" required>
            </label>
            <label>Email address
                <input name="email" type="text" required>
            </label>
            <label>Daytime contact number
                <input name="contact" type="text" required>
            </label>
            <label>Address
                <input name="address" type="text" required>
            </label>
            <label>Suburb
                <input name="suburb" type="text" required>
            </label>
            <label>State
                <select id="state" required>
                    <option value="">Please select</option>
                    <option value="ACT">ACT</option>
                    <option value="NSW">NSW</option>
                    <option value="NT">NT</option>
                    <option value="QLD">QLD</option>
                    <option value="SA">SA</option>
                    <option value="TAS">TAS</option>
                    <option value="VIC">VIC</option>
                    <option value="WA">WA</option>
                </select>
            </label>
            <label>Postcode
                <input name="postcode" type="text" required>
            </label>
            <label>Enquiry type
                <select id="enquiry_type" required>
                    <option value="">Please select</option>
                    <option value="general">General enquiry</option>
                    <option value="feedback">Product feedback or enquiry</option>
                    <option value="complaint">Product complaint</option>
                </select>
            </label>
            <label>Product name
                <input id="pr_name" name="pr_name" type="text">
            </label>
            <label>Product size
                <input id="pr_size" name="pr_size" type="text">
            </label>
            <label>Use-by date
                <input id="expiry" name="expiry" type="text">
            </label>
            <label>Batch code
                <input id="batch_code" name="batch_code" type="text">
            </label>
            <label>Enquiry
                <textarea name="enquiry"></textarea>
            </label>

            <button id="submit-button" type="submit" value="Submit">Submit</button>

        </form>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        
        <!-- form logic -->
        <script>
            var etype = document.getElementById('enquiry_type');
            var pname = document.getElementById('pr_name');
            var psize = document.getElementById('pr_size');
            var exp = document.getElementById('expiry');
            var bcode = document.getElementById('batch_code');
            etype.addEventListener('change', makeOtherFieldsRequired, false);  
            function makeOtherFieldsRequired(){  
                if (etype.value == 'complaint') {
                    pname.setAttribute('required');
                    psize.setAttribute('required');
                    exp.setAttribute('required');
                    bcode.setAttribute('required');
                }
                else {
                    pname.removeAttribute('required');
                    psize.removeAttribute('required');
                    exp.removeAttribute('required');
                    bcode.removeAttribute('required');
                }
            }  
        </script>
